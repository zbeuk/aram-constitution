server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  error_page 404 /404.html;
  error_page 404 =404 /404.html;

  location / {
    try_files $uri $uri/ =404;
  }

  location = /404.html {
    internal;
  }

  location ~ /\. {
    deny all;
  }

  location ~ ~$ {
    deny all;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
